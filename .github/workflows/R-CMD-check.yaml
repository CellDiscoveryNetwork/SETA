name: R-CMD-check
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("remotes","testthat","knitr","rmarkdown","Matrix","Seurat","SingleCellExperiment","SummarizedExperiment"))'
      - name: R CMD check
        run: R CMD check --as-cran .